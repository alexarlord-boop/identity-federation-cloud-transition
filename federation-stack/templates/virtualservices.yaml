apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: idp-vs
spec:
  hosts:
  - idp.local
  gateways:
  - federation-gateway
  http:
  - match:
    - uri:
        prefix: /idp
    route:
    - destination:
        host: idp
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: sp-vs
spec:
  hosts:
  - sp.local
  gateways:
  - federation-gateway
  http:
  - match:
    - uri:
        prefix: /sp
    route:
    - destination:
        host: sp
        port:
          number: 8080
